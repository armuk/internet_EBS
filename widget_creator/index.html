<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an Emergency Widget</title>
    <link media="all" rel="stylesheet" href="css/chosen.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Racing+Sans+One' rel='stylesheet' type='text/css'>
    <link media="all" rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    <header>
        <h1>Embed an emergency widget on your website</h1>
    </header>
    <section class="body">
        <form action="" class="widget-generator"> 
            <label for="cities">
                Get alerts for the following cities:
            </label>
            <select id="cities" multiple></select>
        </form>
        <textarea name="" rows="5" class="code" cols="50" id="code">
        </textarea>
    </section>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/chosen.jquery.min.js" type="text/javascript"></script>
    <script src="config.json" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
